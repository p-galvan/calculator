<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="header"></div>
    <div class="main-container">
        <div class="calc-body">
            <div class="screen-container">
                <div id="screen">54353</div>
            </div>
            <div class="buttons">
                <div class="digits">
                    <div class="btn-row">
                        <button class="btn" id="btn-7" value="7">7</button>
                        <button class="btn" id="btn-8" value="8">8</button>
                        <button class="btn" id="btn-9" value="9">9</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" id="btn-4" value="4">4</button>
                        <button class="btn" id="btn-5" value="5">5</button>
                        <button class="btn" id="btn-6" value="6">6</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" id="btn-1" value="1">1</button>
                        <button class="btn" id="btn-2" value="2">2</button>
                        <button class="btn" id="btn-3" value="3">3</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" id="btn-0" value="0">0</button>
                        <button class="btn" id="btn-dec" value=".">.</button>
                    </div>
                </div>
                <div class="operators">
                    <div class="btn-row">
                        <button class="btn" id="btn-ac">AC</button>
                        <button class="btn" id="btn-div" value="/">%</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" id="btn-neg" value="neg">+/-</button>
                        <button class="btn" id="btn-mult" value="*">x</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" id="btn-subt" value="-">-</button>
                        <button class="btn" id="btn-add" value="+">+</button>
                    </div>
                    <div class="btn-row">
                        <button class="btn" id="btn-operate" value="operate">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
