<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <div id="screen"></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="btn-row">
                    <button class="btn" id="btn-7">7</button>
                    <button class="btn" id="btn-8">8</button>
                    <button class="btn" id="btn-9">9</button>
                </div>
                <div class="btn-row">
                    <button class="btn" id="btn-4">4</button>
                    <button class="btn" id="btn-5">5</button>
                    <button class="btn" id="btn-6">6</button>
                </div>
                <div class="btn-row">
                    <button class="btn" id="btn-1">1</button>
                    <button class="btn" id="btn-2">2</button>
                    <button class="btn" id="btn-3">3</button>
                </div>
                <div class="btn-row">
                    <button class="btn" id="btn-0">0</button>
                    <button class="btn" id="btn-dec">.</button>
                </div>
            </div>
            <div class="operators">
                <div class="btn-row">
                    <button class="btn" id="btn-ac">AC</button>
                    <button class="btn" id="btn-div">%</button>
                </div>
                <div class="btn-row">
                    <button class="btn" id="btn-neg">+/-</button>
                    <button class="btn" id="btn-mult">x</button>
                </div>
                <div class="btn-row">
                    <button class="btn" id="btn-subt">-</button>
                    <button class="btn" id="btn-add">+</button>
                </div>
                <div class="btn-row">
                    <button class="btn" id="btn-operate">=</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
