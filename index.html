<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="calc-container">
        <div class="screen-container">
            <div id="screen"></div>
        </div>
        <div class="buttons">
            <div class="digits">
                <div class="btn-row">
                    <div class="btn" id="btn-7">7</div>
                    <div class="btn" id="btn-8">8</div>
                    <div class="btn" id="btn-9">9</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="btn-4">4</div>
                    <div class="btn" id="btn-5">5</div>
                    <div class="btn" id="btn-6">6</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="btn-1">1</div>
                    <div class="btn" id="btn-2">2</div>
                    <div class="btn" id="btn-3">3</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="btn-0">0</div>
                    <div class="btn" id="btn-dec">.</div>
                </div>
            </div>
            <div class="operators">
                <div class="btn-row">
                    <div class="btn" id="btn-ac">AC</div>
                    <div class="btn" id="btn-div">%</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="btn-neg">+/-</div>
                    <div class="btn" id="btn-mult">x</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="btn-subt">-</div>
                    <div class="btn" id="btn-add">+</div>
                </div>
                <div class="btn-row">
                    <div class="btn" id="btn-operate">=</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
